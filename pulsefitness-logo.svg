<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradient: Indigo to Emerald -->
    <linearGradient id="bicepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glassmorphism blur filter -->
    <filter id="glassBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <!-- Subtle shadow for depth -->
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15" />
    </filter>
    
    <!-- Radial gradient for glossy highlight -->
    <radialGradient id="glossHighlight" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with glassmorphism -->
  <circle cx="100" cy="100" r="95" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1" filter="url(#glassBlur)" />
  
  <!-- Main bicep muscle group -->
  <g filter="url(#subtleShadow)">
    <!-- Upper arm -->
    <rect x="70" y="65" width="30" height="45" rx="15" fill="url(#bicepGradient)" />
    
    <!-- Forearm -->
    <path d="M 75 105 Q 65 115 70 135 L 95 140 Q 95 115 85 105 Z" fill="url(#bicepGradient)" />
    
    <!-- Bicep bulge (muscle definition) -->
    <ellipse cx="85" cy="85" rx="20" ry="18" fill="url(#bicepGradient)" />
    
    <!-- Hand/Fist -->
    <circle cx="72" cy="142" r="12" fill="url(#bicepGradient)" />
  </g>
  
  <!-- Glossy highlight effect for glassmorphism -->
  <g opacity="0.6">
    <ellipse cx="85" cy="80" rx="18" ry="16" fill="url(#glossHighlight)" />
  </g>
  
  <!-- Accent line showing muscle definition -->
  <path d="M 85 75 Q 92 85 90 100" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-linecap="round" />
  
  <!-- Subtle inner glow for depth -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#bicepGradient)" stroke-width="0.5" opacity="0.3" />
  
  <!-- Top-right light reflection (glassmorphism) -->
  <ellipse cx="130" cy="75" rx="25" ry="20" fill="rgba(255,255,255,0.08)" filter="url(#glassBlur)" />
</svg>